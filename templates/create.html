{% extends 'base.html' %}
{% block content %}
<h2>Create Complaint</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Title *</label>
    <input class="form-control" name="title" required maxlength="150">
  </div>
  <div class="mb-3">
    <label class="form-label">Description *</label>
    <textarea class="form-control" name="description" rows="5" required></textarea>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Student Name *</label>
      <input class="form-control" name="student_name" required maxlength="100">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="student_email" type="email" maxlength="120">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select class="form-select" name="status">
      <option>Open</option>
      <option>In Progress</option>
      <option>Resolved</option>
      <option>Closed</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
