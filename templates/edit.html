{% extends 'base.html' %}
{% block content %}
<h2>Edit Complaint</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Title *</label>
    <input class="form-control" name="title" required maxlength="150" value="{{ complaint.title }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Description *</label>
    <textarea class="form-control" name="description" rows="5" required>{{ complaint.description }}</textarea>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Student Name *</label>
      <input class="form-control" name="student_name" required maxlength="100" value="{{ complaint.student_name }}">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="student_email" type="email" maxlength="120" value="{{ complaint.student_email }}">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select class="form-select" name="status">
      {% for s in ['Open','In Progress','Resolved','Closed'] %}
        <option value="{{ s }}" {% if complaint.status==s %}selected{% endif %}>{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('view_complaint', cid=complaint.id) }}">Cancel</a>
</form>
{% endblock %}
